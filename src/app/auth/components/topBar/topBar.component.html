<nav *ngrxLet="currentUser$; let currentUser" class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']"> medium </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link"> Home </a>
      </li>

      @if (isLoggedIn$ | ngrxPush) {
        <li class="nav-item">
          <a [routerLink]="['/articles/new']" class="nav-link">
            <i class="ion-compose"></i>
            &nbsp; New Post
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link">
            <i class="ion-gear-a"></i>
            &nbsp; Settings
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profiles', currentUser?.username]"
            class="nav-link"
          >
            <img class="user-pic" [src]="currentUser?.image" alt="user image" />
            &nbsp; {{ currentUser?.username }}
          </a>
        </li>
      } @else if (isAnonymous$ | ngrxPush) {
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link"> Sign In </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/register']" class="nav-link"> Sign Up </a>
        </li>
      }
    </ul>
  </div>
</nav>
